<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <script>
    function saludar() {
      alert('Hello World!!');
    }
    function consoleLog(){
        console.log("Hola consola");
    }

  </script>
  <title>Hello World</title>
</head>
<body>
    <header>
     
    </header>
    <main>
        <button onclick="saludar()">Saludos!</button>
        <button onclick="consoleLog()">Consola!</button>
    </main>
</body>
</html>
<!--Alert es para la interacciÃ³n del usuario, abre una ventana 
emergente que pausa el codigo hasta que se cierre.
En cambio console log es para el desarrollador ya que no interrumpe el script.-->
